            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 20px;
        }
        
        .Lottie {
            width: 100%;
            max-width: 512px;
            height: auto;
        }
        
        .LottieContent {
            width: 100%;
            height: 100%;
        }
        
        .description {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            color: #666;
            text-align: center;
        }
